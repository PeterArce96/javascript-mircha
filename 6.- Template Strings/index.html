<body>
    <h1>Template Strings</h1>
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Oto침o</li>
        <li>Invierno</li>
    </ul>

    <script>

        let nombre = "Peter"
        let apellido = "Arce"

        // Concatenaci칩n con (+)
        let saludo = "Hola mi nombre es " + nombre + " " + apellido
        console.log(saludo);

        // Interpolaci칩n de Variables con Template Strings (``)
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}`;
        console.log(saludo2);

        let ul2 = 
        `
        <ul>
            <li>Primavera</li>
            <li>Verano</li>
            <li>Oto침o</li>
            <li>Invierno</li>
        </ul>
        `

        console.log(ul2);


    </script>
